name: OIDC Token Test
on:
  workflow_dispatch:
  push: ['main']
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      packages: write
    steps:
      - uses: sigstore/cosign-installer@main
        with:
          cosign-release: 'v1.1.0'
      - uses: imjasonh/setup-crane@v0.1
      - run: crane copy busybox ghcr.io/imjasonh/ghoidc/image

      - name: Get ID Token
        run: |
          curl -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" $ACTIONS_ID_TOKEN_REQUEST_URL
          IDTOKEN=$(curl -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" $ACTIONS_ID_TOKEN_REQUEST_URL | jq -r '.value')
          echo $IDTOKEN

          cosign sign \
            --identity-token=${IDTOKEN} \
            --audiences=sigstore \
            ghcr.io/imjasonh/ghoidc/image

